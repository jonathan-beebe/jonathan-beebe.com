{{ $currentPage := . }}
<nav>
  <ul>
    {{ range .Site.Menus.main }}
      {{ $aclass := "" }}
      {{ if $currentPage.IsMenuCurrent "main" . }} {{ $aclass = "active"}} {{ end }}
      {{ if $currentPage.HasMenuCurrent .Menu . }}  {{ $aclass = "active"}} {{ end }}
      <li><a class="{{ $aclass }}" href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
