{{ $currentPage := . }}
<footer>
  <nav>
    <ul>
      {{ range .Site.Menus.footer }} {{ $aclass := "" }} {{ if
      $currentPage.IsMenuCurrent "main" . }} {{ $aclass = "active"}} {{ end }}
      {{ if $currentPage.HasMenuCurrent .Menu . }} {{ $aclass = "active"}} {{
      end }}
      <li><a class="{{ $aclass }}" href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <div>
    <small>&copy; 2025 Jonathan Beebe</small>
  </div>
</footer>
