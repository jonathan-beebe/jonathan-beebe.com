{{ define "main" }}
<main>
  <h1>
    {{ .Title }}
  </h1>
  {{ with .OutputFormats.Get "rss" -}}
    <small>Subscribe to the <a class="decorate" href="{{ .Permalink | safeURL }}">rss feed here.</a></small>
  {{ end }}
  {{ range .Pages }}
  <p>
    <a href="{{ .Permalink | safeURL }}">{{ .Title }}</a>
    <time>{{ .Date.Format "2006-01-02" }}</time>
  </p>
  {{ end }}
</main>
{{ end }}
