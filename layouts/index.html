{{ define "main" }}
<div class="home">
  <h1>Recent Posts</h1>
  {{- range ( 
    where (
      where site.RegularPages "Section" "posts"
    ) "Params.skipHome" "ne" true | first 3 
  ) }}
    <article>
      <h2 class="dateline">
        {{ time.Format "January 2, 2006" .Date }}
      </h2>
      <p class="headline"><a href="{{ .Permalink | safeURL }}">{{ .Title }}</a></p>
      {{ .Content}}
    </article>
  {{ end }}
  <a href="{{ "posts" | relURL }}">More posts</a>
</div>
{{ end }}
